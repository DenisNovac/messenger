name: Tests on PRs

on:
  pull_request:
    branches: [ master, develop ]

jobs:

  build-project:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13

      - name: Run tests
        run: sbt test


