name: Build Master CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-project:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Run tests
        run: sbt test
      - name: Assembly  # with disabled tests
        run: sbt 'set test in assembly := {}' assembly

      - name: build-master-container-step
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: docker.pkg.github.com/denisnovac/messenger
          tag_with_ref: true
          tag_with_sha: true
